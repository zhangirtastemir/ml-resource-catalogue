<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ML Resource Catalogue</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- ======= Header ======= -->
  <header class="header">
    <div class="header-inner">
      <h1 class="logo">ML Resource Catalogue</h1>
      <div class="header-actions">
        <button id="btn-manage-tags" class="btn btn-secondary">Manage Tags</button>
        <button id="btn-new" class="btn btn-primary">+ New Resource</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- ======= Search & Filters ======= -->
    <section class="filters-bar">
      <input
        type="text"
        id="search-input"
        class="input"
        placeholder="Search by title or description..."
      />
      <select id="filter-category" class="input">
        <option value="">All Categories</option>
      </select>
      <select id="filter-activity" class="input">
        <option value="">All Activities</option>
      </select>
      <select id="filter-quality" class="input">
        <option value="">All Quality Attributes</option>
      </select>
      <select id="filter-tag" class="input">
        <option value="">All Tags</option>
      </select>
    </section>

    <!-- ======= Export bar ======= -->
    <section class="export-bar">
      <span id="resource-count" class="resource-count"></span>
      <div class="export-actions">
        <button id="btn-export-csv" class="btn btn-secondary btn-sm">Export CSV</button>
        <button id="btn-export-pdf" class="btn btn-secondary btn-sm">Export PDF</button>
      </div>
    </section>

    <!-- ======= Resource List ======= -->
    <section id="resource-list" class="resource-list">
      <!-- cards rendered by JS -->
    </section>

    <p id="empty-state" class="empty-state" hidden>
      No resources found. Try adjusting your filters or create a new resource.
    </p>
  </main>

  <!-- ======= Detail Modal ======= -->
  <div id="detail-modal" class="modal-overlay" hidden>
    <div class="modal">
      <button class="modal-close" id="detail-close">&times;</button>
      <div id="detail-content"></div>
    </div>
  </div>

  <!-- ======= Create / Edit Modal ======= -->
  <div id="form-modal" class="modal-overlay" hidden>
    <div class="modal">
      <button class="modal-close" id="form-close">&times;</button>
      <h2 id="form-title">New Resource</h2>
      <form id="resource-form" autocomplete="off">
        <input type="hidden" id="form-id" />

        <label class="label" for="form-res-title">Title *</label>
        <input type="text" id="form-res-title" class="input" required />

        <label class="label" for="form-description">Description</label>
        <textarea id="form-description" class="input textarea" rows="4"></textarea>

        <label class="label" for="form-category">Category</label>
        <input type="text" id="form-category" class="input" placeholder="e.g. Data Management, Modeling, Deployment" />

        <label class="label" for="form-activity">Activity</label>
        <input type="text" id="form-activity" class="input" placeholder="e.g. Data Collection, Training, Monitoring" />

        <label class="label" for="form-quality">Quality Attribute</label>
        <input type="text" id="form-quality" class="input" placeholder="e.g. Fairness, Robustness, Explainability" />

        <label class="label" for="form-tags">Tags <small>(comma-separated)</small></label>
        <input type="text" id="form-tags" class="input" placeholder="e.g. deep-learning, nlp, best-practice" />

        <label class="label" for="form-source-url">Source URL</label>
        <input type="url" id="form-source-url" class="input" placeholder="e.g. https://example.com/resource" />

        <div class="form-actions">
          <button type="button" id="form-cancel" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary" id="form-submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ======= Tag Management Modal ======= -->
  <div id="tags-modal" class="modal-overlay" hidden>
    <div class="modal">
      <button class="modal-close" id="tags-close">&times;</button>
      <h2>Manage Tags</h2>
      <div class="tag-add-row">
        <input type="text" id="tag-new-name" class="input" placeholder="New tag name..." />
        <button id="tag-add-btn" class="btn btn-primary">Add</button>
      </div>
      <ul id="tag-list" class="tag-mgmt-list">
        <!-- rendered by JS -->
      </ul>
      <p id="tag-empty" class="tag-empty-msg" hidden>No tags yet. Add one above.</p>
    </div>
  </div>

  <!-- ======= Tag Rename Modal ======= -->
  <div id="tag-rename-modal" class="modal-overlay" hidden>
    <div class="modal modal-sm">
      <h2>Rename Tag</h2>
      <input type="hidden" id="tag-rename-id" />
      <label class="label" for="tag-rename-input">New name</label>
      <input type="text" id="tag-rename-input" class="input" />
      <div class="form-actions">
        <button id="tag-rename-cancel" class="btn btn-secondary">Cancel</button>
        <button id="tag-rename-save" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <!-- ======= Tag Delete Confirmation Modal ======= -->
  <div id="tag-delete-modal" class="modal-overlay" hidden>
    <div class="modal modal-sm">
      <h2>Delete Tag</h2>
      <p id="tag-delete-message">Are you sure?</p>
      <div class="form-actions">
        <button id="tag-delete-cancel" class="btn btn-secondary">Cancel</button>
        <button id="tag-delete-confirm" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <!-- ======= Delete Confirmation Modal ======= -->
  <div id="delete-modal" class="modal-overlay" hidden>
    <div class="modal modal-sm">
      <h2>Delete Resource</h2>
      <p id="delete-message">Are you sure you want to delete this resource?</p>
      <div class="form-actions">
        <button id="delete-cancel" class="btn btn-secondary">Cancel</button>
        <button id="delete-confirm" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
